<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Group Order 3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Cayley Graph: Cyclic Group of Order 3</h1>
        <div id="graph" class="w-full h-96"></div>
    </div>
    <script>
        const width = 600;
        const height = 400;

        const svg = d3.select("#graph").append("svg")
            .attr("width", width)
            .attr("height", height);

        const nodes = [
            {id: 0, x: width/2, y: height/2 - 100},
            {id: 1, x: width/2 + 100, y: height/2 + 50},
            {id: 2, x: width/2 - 100, y: height/2 + 50}
        ];

        const links = [
            {source: 0, target: 1},
            {source: 1, target: 2},
            {source: 2, target: 0}
        ];

        const link = svg.selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link")
            .attr("x1", d => nodes[d.source].x)
            .attr("y1", d => nodes[d.source].y)
            .attr("x2", d => nodes[d.target].x)
            .attr("y2", d => nodes[d.target].y)
            .attr("stroke", "black")
            .attr("stroke-width", 2)
            .attr("marker-end", "url(#arrow)");

        const node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("cx", d => d.x)
            .attr("cy", d => d.y)
            .attr("r", 20)
            .attr("fill", "lightblue");

        const label = svg.selectAll(".label")
            .data(nodes)
            .enter().append("text")
            .attr("x", d => d.x)
            .attr("y", d => d.y + 5)
            .attr("text-anchor", "middle")
            .text(d => d.id);

        svg.append("defs").append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "black");

        let current = 0;
        setInterval(() => {
            link.transition()
                .duration(500)
                .attr("stroke", (d, i) => i === current ? "red" : "black")
                .attr("stroke-width", (d, i) => i === current ? 4 : 2);
            current = (current + 1) % links.length;
        }, 1000);
    </script>
</body>
</html>
